name: Build

on:
  workflow_call:
    outputs:
      build_name:
        description: 'The name of the build'
        value: ${{ jobs.build.outputs.build_name }}

  workflow_dispatch:
    inputs:
      branch:
        required: true
        type: string
        default: master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [25.x]

    outputs:
      build_name: ${{ steps.build_name.outputs.build_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Output build name
        id: build_name
        run: echo "build_name=build-${{ inputs.branch }}-${{ github.run_number }}" >> $GITHUB_OUTPUT
