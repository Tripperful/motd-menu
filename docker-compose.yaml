name: motd-menu
volumes:
  postgres_data:
  prometheus_data:
services:
  db:
    image: 'postgres:latest'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=motd-menu
      - POSTGRES_PASSWORD=123123
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready --username=motd-menu && psql --username=motd-menu --list"
        ]
      interval: 1s
      timeout: 60s
      retries: 5
    restart: unless-stopped
    ports:
      - 5432:5432
  server:
    build:
      context: .
      target: server
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MOTD_ROOT_ADMINS=${MOTD_ROOT_ADMINS}
      - MOTD_WEB_PORT=${MOTD_WEB_PORT}
      - MOTD_DEBUG_LOG=${MOTD_DEBUG_LOG}
      - MOTD_SSL_CERT=${MOTD_SSL_CERT}
      - MOTD_SSL_PRIVATE_KEY=${MOTD_SSL_PRIVATE_KEY}
      - MOTD_EFPS_KEY=${MOTD_EFPS_KEY}
      - MOTD_MAXMIND_LICENSE_KEY=${MOTD_MAXMIND_LICENSE_KEY}
      - YANDEX_TRANSLATE_API_KEY=${YANDEX_TRANSLATE_API_KEY}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=motd-menu
      - POSTGRES_PASSWORD=123123
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -ksf https://localhost:${MOTD_WEB_PORT}/healthcheck || exit 1"
        ]
      interval: 1s
      timeout: 60s
      retries: 5
      start_period: 300s
    ports:
      - ${MOTD_WEB_PORT}:${MOTD_WEB_PORT}
    restart: unless-stopped

  prometheus:
    depends_on: 
      - server
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus:/etc/prometheus:ro
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/config.yaml'
      - '--web.config.file=/etc/prometheus/web.yaml'
    restart: unless-stopped